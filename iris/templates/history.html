<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IRIS 예측 히스토리</title>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 40px;
        }

        h1 {
            text-align: center;
            color: #343a40;
            margin-bottom: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
            overflow: hidden;
        }

        th, td {
            padding: 12px 16px;
            text-align: center;
        }

        th {
            background-color: #007bff;
            color: white;
            font-weight: 600;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #e6f0ff;
        }

        a {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            text-align: center;
        }

        a:hover {
            background-color: #0056b3;
        }

        .container {
            max-width: 960px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🌸 IRIS 예측 히스토리</h1>
        <table>
            <tr>
                <th>꽃받침 길이</th>
                <th>꽃받침 폭</th>
                <th>꽃잎 길이</th>
                <th>꽃잎 폭</th>
                <th>예측된 품종</th>
                <th>예측 시간</th>
            </tr>
            {% for prediction in predictions %}
            <tr>
                <td>{{ prediction.sepal_length }}</td>
                <td>{{ prediction.sepal_width }}</td>
                <td>{{ prediction.petal_length }}</td>
                <td>{{ prediction.petal_width }}</td>
                <td>{{ prediction.species }}</td>
                <td>{{ prediction.prediction_time }}</td>
            </tr>
            {% endfor %}
        </table>

        <div style="text-align: center;">
            <a href="/">🏠 Home으로</a>
        </div>
    </div>
</body>
</html>
