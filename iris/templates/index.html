<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IRIS Prediction</title>
    <style>
        body {
            background: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        form {
            background: #ffffff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            text-align: center;
            color: #343a40;
            margin-bottom: 25px;
        }

        p {
            margin-bottom: 18px;
            font-size: 14px;
            color: #495057;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ced4da;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 14px;
        }

        input[type="submit"] {
            width: 100%;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        a {
            display: block;
            margin-top: 20px;
            text-align: center;
            text-decoration: none;
            color: #007bff;
            font-size: 14px;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <form method="post" action="/predict">
        {% csrf_token %}
        <h1>IRIS Prediction</h1>

        <p>꽃받침 길이:
            <input type="text" name="sepal_length" value="5" />
        </p>
        <p>꽃받침 폭:
            <input type="text" name="sepal_width" value="3" />
        </p>
        <p>꽃잎 길이:
            <input type="text" name="petal_length" value="2" />
        </p>
        <p>꽃잎 폭:
            <input type="text" name="petal_width" value="2.2" />
        </p>

        <input type="submit" value="Predict" />
        <a href="{% url 'history' %}">History</a>
    </form>
</body>
</html>
